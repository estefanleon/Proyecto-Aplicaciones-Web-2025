faq.titulo=Frequently Asked Questions
faq.cancelar=How can I cancel my membership?
faq.cancelar.respuesta=To cancel your membership, please visit our facilities in person with your ID and request the cancellation process. You can also email cancelaciones@goldsgymcr.com with 30 days' notice.

faq.congelamiento=What is the membership freezing policy?
faq.congelamiento.respuesta=You can freeze your membership for up to 2 months per year. This service has an administrative cost of $10 per month and must be requested at least 5 days in advance. For more details, consult the front desk.

faq.reservar=How can I book a group class?
faq.reservar.respuesta=Class reservations can be made through our mobile app, our website in the "Classes" section, or directly at the front desk. Reservations open 24 hours before each class and close 1 hour before start time.

faq.entrenamiento=Do you offer personal training?
faq.entrenamiento.respuesta=Yes, we have certified personal trainers. You can purchase packages of 4, 8, 12, or 16 sessions per month. Check prices and availability at the front desk or with our trainers.

faq.tarjeta=What should I do if I lose my access card?
faq.tarjeta.respuesta=If you lose your access card, please report it immediately to the front desk. Replacement has a cost of \u20a15,000 and will be issued the same day with your ID.

final.mensaje=If you have any additional questions, feel free to contact us directly.
final.horario=Customer Service Hours: Monday to Friday from 6:00 AM to 9:00 PM | Saturdays from 8:00 AM to 6:00 PM
