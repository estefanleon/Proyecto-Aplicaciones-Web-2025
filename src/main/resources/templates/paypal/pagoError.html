<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extas-sringsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Error de Pago</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <section class="container mt-5">
            <h1 class='text-center text-danger'>[[#{payment.error}]]</h1>
            <p class='text-center mt-3'>[[#{payment.error.text}]]</p>
            <div class='d-flex justify-content-center mt-5'>
                <a th:href='@{/}' class="btn btn-danger">
                    <i class='fas fa-home'></i> [[#{accion.regresar}]]
                </a>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
