<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reservar Clases - GymApp</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</head>

<body>

<header th:replace="~{layout/plantilla :: header}"></header>

<div class="container mt-5">
    <h2 class="text-center">Reservar Clases</h2>
    <div class="row mt-4">
        <!-- Iterar sobre la lista de clases -->
        <div class="col-md-4" th:each="clase : ${clases}">
            <div class="card">
                <img th:src="${clase.imagenClase}" class="card-img-top" alt="Imagen de la Clase">
                <div class="card-body">
                    <h5 class="card-title" th:text="${clase.nombreClase}"></h5>
                    <p class="card-text" th:text="${clase.descripcionClase}"></p>
                    <p><strong>Horario:</strong> <span th:text="${clase.horarioClase}"></span></p>
                    <p><strong>Entrenador:</strong> <span th:text="${clase.nombreEntrenador}"></span></p>

                    <!-- BotÃ³n de reserva -->
                    <form th:action="@{/reservar}" method="post">
                        <input type="hidden" name="nombreClase" th:value="${clase.nombreClase}"/>
                        <button type="submit" class="btn btn-primary w-100">
                            Reservar Clase
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>

</body>
</html>
