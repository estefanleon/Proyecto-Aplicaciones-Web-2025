<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Reporte de Ingresos</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h4>Listado de Ingresos</h4>
                </div>
                <div class="card-body p-0">
                    <div th:if="${ingresos != null and !ingresos.empty}">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Monto</th>
                                    <th>Fecha</th>
                                    <th>Membres√≠a</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ingreso, stat : ${ingresos}">
                                    <td>[[${stat.count}]]</td>
                                    <td>[[${ingreso.monto}]]</td>
                                    <td>[[${#dates.format(ingreso.fecha, 'yyyy-MM-dd')}]]</td>
                                    <td>[[${ingreso.membresia.tipo}]]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${ingresos == null or ingresos.empty}" class="text-center p-2">
                        <span>No hay ingresos registrados.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center bg-dark text-white mb-3">
                <div class="card-body">
                    <h3>Total de Ingresos</h3>
                    <h4 class="fs-2">
                        <i class="fas fa-dollar-sign"></i> <span>[[${totalGanancia}]]</span>
                    </h4>
                </div>
            </div>
            <div class="card p-3 mb-3 text-center">
                <a th:href="@{/ganancia/generar}" class="btn btn-warning fw-bold">
                    <i class="fas fa-plus"></i> Generar Ingresos
                </a>
            </div>
            <div class="card p-3 mb-3 text-center">
                <a href="#" class="btn btn-warning fw-bold">
                    <i class="fas fa-download"></i> Exportar Reporte
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
