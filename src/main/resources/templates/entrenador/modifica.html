<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Modificar Entrenador</title>
    <meta charset="UTF-8"/>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h4>Modificar Entrenador</h4>
                </div>
                <div class="card-body">
                    <!-- Formulario para editar entrenador -->
                    <form th:action="@{/entrenador/guardar}" th:object="${entrenador}" method="POST">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required/>
                        </div>

                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <input type="text" class="form-control" th:field="*{especialidad}" required/>
                        </div>

                        <div class="mb-3">
                            <label for="experiencia" class="form-label">AÃ±os de Experiencia</label>
                            <input type="number" class="form-control" th:field="*{experiencia}" required min="0"/>
                        </div>

                        <div class="mb-3">
                            <label for="imagen" class="form-label">Ruta de Imagen</label>
                            <input type="text" class="form-control" th:field="*{imagen}" placeholder="/images/entrenador1.jpg"/>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            <a th:href="@{/entrenador/listado}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
