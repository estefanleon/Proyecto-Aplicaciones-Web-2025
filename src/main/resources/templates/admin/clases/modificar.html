<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Modificar Clase</title>
    <meta charset="UTF-8"/>
</head>

<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h4>Modificar Clase</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/clases/guardar}" th:object="${clase}" method="POST">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" th:field="*{descripcion}" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Horario</label>
                            <input type="text" class="form-control" th:field="*{horario}" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Entrenador</label>
                            <input type="text" class="form-control" th:field="*{entrenador}" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <input type="text" class="form-control" th:field="*{imagen}" required/>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                            <a th:href="@{/admin/clases/listado}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
