<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Matr칤cula - GymApp</title>
    <meta charset="UTF-8"/>        
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>

    <!-- 游늷 Secci칩n de Portada -->
    <section class="hero-section text-center text-white">
        <div class="overlay"></div>
        <div class="container">
            <h2 class="fw-bold">춰칔NETE A GYMAPP HOY!</h2>
            <h1 class="display-3 fw-bold">MATR칈CULA</h1>
        </div>
    </section>

    <!-- 游늷 Informaci칩n de Matr칤cula -->
    <section class="container text-center my-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold">OPCIONES DE MEMBRES칈A</h2>
                <p>Elige el plan que m치s se adapte a ti. Ofrecemos opciones flexibles para todas las necesidades.</p>
            </div>
            <div class="col-md-6">
                <img src="https://tecnosoluciones.com/wp-content/uploads/2023/08/membresias-vs-suscripciones.png" class="img-fluid rounded" alt="Membres칤a"/>
            </div>
        </div>
    </section>

    <!-- 游늷 Tipos de Membres칤a -->
    <section class="container text-center my-5">
        <h2 class="fw-bold">NUESTROS PLANES</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Mensual</h3>
                    <p>$40 + IVA</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Trimestral</h3>
                    <p>$100 + IVA</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h3>Anual</h3>
                    <p>$350 + IVA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 游늷 Formulario de Registro de Usuario -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="fw-bold text-center">Formulario de Registro</h2>

                <!-- 丘멆잺 Mensaje de error si el correo ya est치 registrado -->
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                <form th:action="@{/matricula}" th:object="${user}" method="post">

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" th:field="*{name}" class="form-control" required="required" />
                    </div>

                    <!-- Correo -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr칩nico</label>
                        <input type="email" th:field="*{email}" class="form-control" required="required" />
                    </div>

                    <!-- Contrase침a -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" th:field="*{password}" class="form-control" required="required" />
                    </div>

                    <!-- Membres칤a -->
                    <div class="mb-3">
                        <label for="membresia" class="form-label">Selecciona una Membres칤a</label>
                        <select th:field="*{membresia}" class="form-select" required="required">
                            <option value="">-- Selecciona una opci칩n --</option>
                            <option th:each="m : ${membresias}" 
                                    th:value="${m.id}" 
                                    th:text="${m.tipo + ' - $' + m.precio}"></option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
