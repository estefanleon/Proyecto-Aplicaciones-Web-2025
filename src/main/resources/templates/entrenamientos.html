<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Progreso de Entrenamientos - Gold's Gym</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}" />

        <section class="container my-5">
            <h2 class="fw-bold text-center mb-4">Progreso de Entrenamientos</h2>

            <div class="row justify-content-center g-4">
                <div class="col-lg-10">
                    <div class="card shadow-lg rounded-4 border-0">
                        <div class="card-body p-4">
                            <div class="row align-items-center">
                                <!-- Tarjeta Total -->
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <div class="bg-light p-3 rounded-3 text-center">
                                        <h5 class="text-muted mb-2">Total de Rutinas</h5>
                                        <p class="display-6 fw-bold text-primary" th:text="${total}">17</p>
                                    </div>
                                </div>

                                <!-- Tarjeta Completados -->
                                <div class="col-md-4 mb-3 mb-md-0">
                                    <div class="bg-light p-3 rounded-3 text-center">
                                        <h5 class="text-muted mb-2">Completadas</h5>
                                        <p class="display-6 fw-bold text-success" th:text="${completados}">6</p>
                                    </div>
                                </div>

                                <!-- Barra de Progreso -->
                                <div class="col-md-4">
                                    <div class="p-3">
                                        <h5 class="text-muted text-center mb-3">Progreso General</h5>
                                        <div class="progress" style="height: 30px;">
                                            <div class="progress-bar bg-success progress-bar-striped rounded-pill" 
                                                 role="progressbar" 
                                                 th:style="'width:' + ${porcentaje} + '%'"
                                                 th:aria-valuenow="${porcentaje}"
                                                 aria-valuemin="0" 
                                                 aria-valuemax="100">
                                                <span class="fw-bold fs-5" th:text="${porcentaje} + '%'">35%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mensaje motivacional -->
                    <div class="text-center mt-4">
                        <p class="lead text-muted fst-italic">
                            "Cada repetición te acerca más a tu meta. ¡Sigue así, campeón!"
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}" />
    </body>
</html>
